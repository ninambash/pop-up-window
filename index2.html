<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Languages Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        p {
            font-style: italic;
            color: #555;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>JavaScript Function Example</h1>
    <p>If computer programming languages were like cars...</p>
    <button onclick="showAlert('Assembler')">Assembler</button>
    <button onclick="showAlert('Pascal')">Pascal</button>
    <button onclick="showAlert('Basic')">Basic</button>

    <script>
        function showAlert(language) {
            const alertMessage = `
                ${language} Pop-up Content
                This is a pop-up window for ${language}. Click the link below:
                Learn more about ${language}: https://example.com/${language}
            `;

            alert(alertMessage);
        }
    </script>
</body>
</html>
