<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Popup Example</title>
</head>
<body>
    <h1>JavaScript Pop-Up Window</h1>
    <button onclick="showPopup()">Click here to activate Remote Window</button>

    <div id="overlay"></div>

    <div id="popup">
        <span id="close-btn" onclick="closePopup()">x</span>
        <h2>Pop-up Content</h2>
        <p>This is a pop-up window. Click the close button to hide it.</p>

        <a href="/index2.html" target="_blank">Open Function Example</a>
    </div>

    <script>
        function showPopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
