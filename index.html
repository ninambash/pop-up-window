<!DOCTYPE html>
<html>
<head>
    <title>Browser Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px;
        }
    </style>
</head>
<body>
    <h1>Browser Detection</h1>
    <script>
        function detectBrowser() {
            var userAgent = navigator.userAgent;

            if (userAgent.indexOf("Chrome") != -1) {
                alert("You are using Google Chrome.");
            } else if (userAgent.indexOf("Firefox") != -1) {
                alert("You are using Mozilla Firefox.");
            } else if (userAgent.indexOf("Safari") != -1) {
                alert("You are using Apple Safari.");
            } else if (userAgent.indexOf("Edge") != -1) {
                alert("You are using Microsoft Edge.");
            } else if (userAgent.indexOf("Opera") != -1 || userAgent.indexOf("OPR") != -1) {
                alert("You are using Opera.");
            } else {
                alert("Your browser is not detected or is not supported.");
            }
        }

        detectBrowser();
    </script>
</body>
</html>
